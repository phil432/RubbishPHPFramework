<!DOCTYPE html>
<html>
<head>
    <title>Test Template</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="static-admin-js/ckeditor/styling.js"></script>
    <link rel="stylesheet" type="text/css" href="/static-admin-css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static-admin-css/dashboard/blog-edit.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body class="gentle_background_colour why_the_fuck_is_this_not_default">
    <!-- put all of the test shit between here -->
    <div>
        <div class="blog-edit-header">
            <textarea class="lockable-text-input blog-title-input locked-input"></textarea>
            <div class="blog-title-options display_inline link_button">
                <i class="material-icons show_more_icon">keyboard_arrow_down</i>
                <p class="nice_header_font_size display_inline blog-title-options-text">Options</p>
            </div>
        </div>
        <div class="blog-options rounded_corners thick_border">
            <table>
                <tr>
                    <td class="nice_font">
                        Publishing Date:
                    </td>
                    <td>
                        <input class="datepicker nice_input" type="date" />
                    </td>
                </tr>
            </table>
        </div>
        <div class="blog-description-div">
            <textarea name="blog_description" rows="5" cols="100" class="blog-description-textarea lockable-text-input thick_border nice_font"></textarea>
        </div>
        <div class="blog-contents">
            <textarea id="ckeditor1" rows="10000" cols="100" name="ckeditor1" class="blog-contents-editor">
            </textarea>
        </div>
    </div>
    <!-- and here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="/static-admin-js/blog-edit.js"></script>
    <script src="/static-admin-js/base.js"></script>
    <script type="text/javascript">
        CKEDITOR.replace("ckeditor1");
    </script>
</body>
</html>
